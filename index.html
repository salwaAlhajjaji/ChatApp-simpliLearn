<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet" type="text/css" >   

    <title>Document</title>
</head>
 <!-- connetion standred path with socket library -->
 <script src="/socket.io/socket.io.js"></script>
 <script type="text/JavaScript">
     let socket = io() //connection
    sendName = ()=>{
         let name = document.getElementById("name").value;
         socket.emit('Client', name) //send data through socket
         localStorage.setItem('name', name)
         window.location.href = '/chat';  
    }
 </script>
<body>
    <div class="container ">
        <div class="row col-10 rounded-div mx-auto my-5">
          <div class="row">
            <div class="p-5 mx-auto rounded-title">
              <!-- <img src="../../../assets/images/target.png" style="width: 30%;" /> -->
              <h1>Welcome to Chatting Application</h1>
            </div>
            <div class="col-8 p-3 rounded-title mx-auto">
                <h4>Enter Your Name to Start Chatting..</h4>
                <input class="form-control" type="text" id="name"/><br>
                <button class="btn btn-purple" onclick="sendName()">Start</button>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
